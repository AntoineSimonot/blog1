---
- hosts: all
  become: true
  tasks:
    - name: Install packages
      yum:
        name: "nginx"
        state: "present"

    - name: Start nginx server
      service:
        name: nginx
        state: started
        enabled: true

    - name: Deploy static website
      copy:
        src: index.html
        dest: /usr/share/nginx/html/
